# If you get errors run this - yamllint docker-compose.yml
# Note: May need to install pip install yamllint
services:
  rag-api:
    build: .
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434/v1}
      - MODEL_NAME=${MODEL_NAME:-llama3.2}
      - LLM_API_KEY=${LLM_API_KEY:-ollama}
      - PDF=${PDF:-/app/data/coach.pdf}
      - HF_HUB_DISABLE_TELEMETRY=1
      - DISABLE_TELEMETRY=1
      # Qdrant settings
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_DIM=384
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - prometheus
      - qdrant
    volumes:
      - ./data:/app/data
    networks:
      - rag-network

  rag-ui:
    build: .
    command: python -m ragtutor.ui.gradio_app
    ports:
      - "7860:7860"
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - API_HOST=rag-api
      - API_PORT=8000
      - LLM_BASE_URL=${LLM_BASE_URL:-http://host.docker.internal:11434/v1}
      - LLM_API_KEY=${LLM_API_KEY:-ollama}
      - MODEL_NAME=${MODEL_NAME:-llama3.2}
      - PDF=${PDF:-/app/data/coach.pdf}
      - GRADIO_ANALYTICS_DISABLED=true
      - HF_HUB_DISABLE_TELEMETRY=1
      - DISABLE_TELEMETRY=1
      - CHUNK_SIZE=${CHUNK_SIZE:-1000}
      - CHUNK_OVERLAP=${CHUNK_OVERLAP:-150}
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_DIM=384
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./data:/app/data
    depends_on:
      - rag-api
      - qdrant
    networks:
      - rag-network

  qdrant:
    image: qdrant/qdrant:v1.13.3
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-network

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "${PROMETHEUS_HOST_PORT:-9090}:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - rag-network

  grafana:
    image: grafana/grafana:latest
    ports:
      - "${GRAFANA_HOST_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - prometheus
    networks:
      - rag-network

volumes:
  prometheus_data:
  grafana_data:
  qdrant_data:

networks:
  rag-network:
    driver: bridge
